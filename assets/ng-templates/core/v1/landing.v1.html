<div class="center">
  <!-- List of saved arguments -->
  <div>
  </div>
  <div class="column" id="texts-col">
    <div class="header">
      <span>Texts</span>
    </div>
    <div class="body row">
      <div class="index col-md-4">
        <table class="table">
          <tr ng-repeat="t in texts | filter:filterColumn('text')" ng-class="{active: hover || t.id == selectedEntry['text'].id}" ng-mouseenter="hover=true" ng-mouseleave="hover=false">
            <td ng-click="selectEntry(t, 'text')">{{t.title}}</td>
          </tr>
        </table>
      </div>
      <!-- Text area for current argument -->
      <div class="content col-md-8">
        <textarea class="form-control" id="textContent" ng-model="activeText" ng-keypress="startMakingChanges()">
        </textarea>
      </div>
    </div>
    <!-- Controls for the current argument: save and extract keywords -->
    <div class="footer">
      <div class="btn-group btn-group-sm" role="group">
        <button class="btn btn-default" ng-click="addTextEntry()">Add</button>
        <button class="btn btn-default" ng-click="updateTextEntry()">Edit</button>
        <button class="btn btn-primary" ng-disabled="!hasUnsavedChanges" ng-click="saveTextEntry()">Save</button>
        <button class="btn btn-default" ng-click="extractTerms()">Extract terms</button>
        <button class="btn btn-default" ng-class="{'btn-success': associationSource==='text'}" ng-disabled="associationInactive('text')" ng-click="showAssociation('text')">Associate</button>
        <button class="btn btn-danger" ng-disabled="selectedEntry['text']===null" ng-click="deleteEntry('text')">Delete</button>
      </div>
    </div>
    <!-- Display of extracted keywords -->
    <div id="terms-col">
        <div class="col-md-4 padding-sm" ng-repeat="t in terms | filter:filterTerms()">
          <button class="btn btn-default btn" ng-class="{'btn-primary': termSelected(t)}" ng-click="selectTerm(t)">{{t.term}}</td>
        </div>
    </div>  
    <div class="footer">
      <div class="btn-group btn-group-sm" role="group">
        <button class="btn btn-default" ng-click="searchEvidenceForTerms()">Search evidence</button>
      </div>
    </div>    
  </div>
  <!-- List of evidence -->
  <div class="column" id="evidence-col">
    <div class="header">
      <span>Evidence</span>
    </div>
    <div class="body">
      <table class="table">
        <tr ng-repeat="e in evidence | filter:filterColumn('evidence')" ng-class="{active: hover || e.id == selectedEntry['evidence'].id}" ng-mouseenter="hover=true" ng-mouseleave="hover=false">
           <td ng-click="selectEntry(e, 'evidence')">{{e.title}}</td>
        </tr>
      </table>
    </div>
    <div class="footer">
      <div class="btn-group btn-group-sm" role="group">
        <button class="btn btn-default" ng-click="addEvidenceEntry()">Add</button>
        <button class="btn btn-default">Edit</button>
        <button class="btn btn-default" ng-class="{'btn-success': associationSource==='evidence'}" ng-disabled="associationInactive('evidence')" ng-click="showAssociation('evidence')">Associate</button>
        <button class="btn btn-danger" ng-disabled="selectedEntry['evidence']===null" ng-click="deleteEntry('evidence')">Delete</button>
      </div>
    </div>
  </div>
  <!-- Display of topic modeling results of selected evidence-->
  <div>
  </div>
</div>
