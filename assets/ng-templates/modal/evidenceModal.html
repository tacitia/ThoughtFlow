<div class="modal-header">
    <h3>Add new evidence</h3>
</div>
<div class="modal-body">
  <label for="title">Title</label>
  <input type="text" class="form-control" id="title" ng-model="title"/>
  <label for="abstract">Abstract</label>  
  <textarea class="form-control" id="abstract" ng-model="abstract"></textarea>
  <div class="row">
    <input type="file" class="col-md-6" id="bibtex-input">
    <div class="col-md-2"><button class="btn btn-default" ng-click="processBibtexFile()">Upload</button></div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
  <button class="btn btn-primary" ng-click="ok()">Save</button>
</div>
